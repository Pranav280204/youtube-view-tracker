<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube View Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <header class="bg-blue-600 text-white py-4 shadow-md">
    <div class="container mx-auto px-4">
      <h1 class="text-3xl font-bold">YouTube View Tracker</h1>
      <p class="text-sm">Track real-time views and increases for any YouTube video</p>
    </div>
  </header>
  <main class="container mx-auto px-4 py-8 flex-grow">
    <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg">
      <section class="mb-6">
        <h2 class="text-xl font-semibold mb-4">Track Video Views</h2>
        <div class="flex flex-col space-y-4">
          <input type="text" id="videoId" placeholder="Enter YouTube Video URL (e.g., https://www.youtube.com/watch?v=dQw4w9WgXcQ)" class="border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <button id="startBtn" class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600 transition">Start Tracking</button>
        </div>
        <p id="quotaWarning" class="text-sm text-yellow-600 mt-2">Note: Fetching views every second may exhaust API quotas (10,000 requests/day per key).</p>
      </section>
      <section class="mb-6">
        <h2 class="text-xl font-semibold mb-4">Current View Count</h2>
        <div id="viewCount" class="text-center">
          <span id="views" class="text-6xl font-bold text-blue-600">0</span>
          <div id="viewIncrease" class="text-2xl font-semibold text-green-500 mt-2 hidden">+0</div>
          <div id="loading" class="hidden mt-4">
            <svg class="animate-spin h-8 w-8 text-blue-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </div>
        </div>
        <div id="error" class="text-red-500 text-center mt-4 hidden"></div>
      </section>
      <section>
        <h2 class="text-xl font-semibold mb-4">Add API Key</h2>
        <div class="flex flex-col space-y-4">
          <input type="text" id="apiKey" placeholder="Enter new API key" class="border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <button id="updateKeyBtn" class="bg-green-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-green-600 transition">Add API Key</button>
        </div>
      </section>
    </div>
  </main>
  <footer class="bg-gray-800 text-white py-4">
    <div class="container mx-auto px-4 text-center">
      <p>Â© 2025 YouTube View Tracker. Built with love by Pranav.</p>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
